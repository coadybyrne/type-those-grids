<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The Seven Wonders of the Ancient World</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
  </head>

  <body>
    <header role="banner">
      <h1>The Seven Wonders of the Ancient World</h1>
    </header>

    <main role="main">
      <img class="banner-image" src="images/panorama.jpg" alt="A nice panorama shot">
      <div class="banner-text">
      <h2>Remarkable constructions of classical antiquity—lost in time</h2>
      <p>Come explore the ancient wonders with our amazing teleportation technology that jumps you around the world.</p>
      </div>

      <figure>
        <img class="box1" src="images/temple.jpg" alt="The Temple of Artemis">
        <figcaption>
          <h2>Temple of Artemis</h2>
          <dl>
            <dt>Construction:</dt>
            <dd>Circa <time datetime="550 BC">550 BC</time></dd>
            <dt>Builders:</dt>
            <dd>Greeks</dd>
            <dt>Location:</dt>
            <dd>Selçuk, Turkey</dd>
          </dl>
        </figcaption>
      </figure>

      <figure>
        <img class="box2" src="images/colossus.jpg" alt="The Colossus of Rhodes">
        <figcaption>
          <h2>Colossus of Rhodes</h2>
          <dl>
            <dt>Construction:</dt>
            <dd>Circa <time datetime="292–280 BC">292–280 BC</time></dd>
            <dt>Builders:</dt>
            <dd>Greeks</dd>
            <dt>Location:</dt>
            <dd>Rhodes, Greece</dd>
          </dl>
        </figcaption>
      </figure>

      <figure>
        <img class="box3" src="images/gardens.jpg" alt="The Hanging Gardens of Babylon">
        <figcaption>
          <h2>Gardens of Babylon</h2>
          <dl>
            <dt>Construction:</dt>
            <dd>Circa <time datetime="600 BC">600 BC</time></dd>
            <dt>Builders:</dt>
            <dd>Babylonians</dd>
            <dt>Location:</dt>
            <dd>Nineveh, Iraq</dd>
          </dl>
        </figcaption>
      </figure>
    </main>
  </body>
</html>
